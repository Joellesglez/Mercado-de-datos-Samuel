<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frutería El Mercado de Isidrito</title>
  <link rel="stylesheet" href="estilos.css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🍓 Frutería El Mercado de Isidrito 🍇</h1>
      <p>Frutas frescas y calidad natural al mejor precio</p>
    </header>

    <section class="form-section">
      <h2>🛒 Realiza tu compra</h2>
      <form id="formularioCompra">
        <input type="text" id="cliente" placeholder="Tu nombre" required />
        <select id="fruta">
          <option value="MANZANA">Manzana - 1.00€</option>
          <option value="PERA">Pera - 1.20€</option>
          <option value="PLATANO">Plátano - 0.50€</option>
          <option value="NARANJA">Naranja - 0.80€</option>
        </select>
        <input type="number" id="monto" placeholder="¿Cuánto quieres gastar?" required min="0.1" step="0.1" />
        <button type="submit">🍍 Comprar</button>
      </form>
    </section>

    <section class="resultados">
      <div class="historial">
        <h2>📋 Historial de Compras</h2>
        <ul id="historial"></ul>
      </div>
      <div class="ventas">
        <h2>📊 Ventas Totales</h2>
        <ul id="ventasTotales"></ul>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 El Mercado de Isidrito 🍒 – Todos los derechos reservados</p>
    </footer>
  </div>

  <script src="carpscript/script.js"></script>
</body>
</html>
